<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kingofkinders - Creative Coding Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --light-bg: #ffffff;
            --light-text: #000000;
            --light-primary: #4CAF50;
            --light-secondary: #2196F3;
            --light-accent: #FF4081;
            
            --dark-bg: #000000;
            --dark-text: #ffffff;
            --dark-primary: #00ff00;
            --dark-secondary: #00ffff;
            --dark-accent: #ff0000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body.light-theme {
            background: var(--light-bg);
            color: var(--light-text);
        }

        body.dark-theme {
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .theme-switch, .lang-switch {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em;
        }

        .light-theme .theme-switch,
        .light-theme .lang-switch {
            background: var(--light-primary);
            color: var(--light-bg);
        }

        .dark-theme .theme-switch,
        .dark-theme .lang-switch {
            background: var(--dark-primary);
            color: var(--dark-bg);
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .light-theme h1 {
            color: var(--light-primary);
            text-shadow: 0 0 10px var(--light-primary);
        }

        .dark-theme h1 {
            color: var(--dark-primary);
            text-shadow: 0 0 10px var(--dark-primary);
        }

        .game-container {
            width: 800px;
            height: 400px;
            border-radius: 10px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .light-theme .game-container {
            background: rgba(0, 0, 0, 0.1);
            border: 2px solid var(--light-primary);
        }

        .dark-theme .game-container {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--dark-primary);
        }

        .player {
            width: 30px;
            height: 30px;
            position: absolute;
            border-radius: 50%;
            transition: all 0.1s ease;
        }

        .light-theme .player {
            background: var(--light-primary);
        }

        .dark-theme .player {
            background: var(--dark-primary);
        }

        .target {
            width: 20px;
            height: 20px;
            position: absolute;
            border-radius: 50%;
        }

        .light-theme .target {
            background: var(--light-accent);
        }

        .dark-theme .target {
            background: var(--dark-accent);
        }

        .score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2em;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .light-theme .btn {
            background: var(--light-primary);
            color: var(--light-bg);
        }

        .dark-theme .btn {
            background: var(--dark-primary);
            color: var(--dark-bg);
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .instructions {
            font-size: 0.8em;
            margin: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }

        .announcements {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 10px;
        }

        .announcement-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            font-size: 0.8em;
        }

        .light-theme .announcement-container {
            background: rgba(255, 255, 255, 0.9);
            color: var(--light-text);
        }

        .dark-theme .announcement-container {
            background: rgba(0, 0, 0, 0.8);
            color: var(--dark-text);
        }

        .announcement {
            margin-bottom: 5px;
        }

        .copyright {
            font-weight: bold;
        }

        @media (max-width: 850px) {
            .game-container {
                width: 95%;
                height: 300px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .instructions {
                font-size: 0.6em;
            }

            .announcement-container {
                font-size: 0.7em;
                padding: 10px;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Theme and Language Management
        let currentTheme = 'dark';
        let currentLang = 'en';

        function toggleTheme() {
            const body = document.body;
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.className = `${currentTheme}-theme`;
            updateParticlesTheme();
        }

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'zh' : 'en';
            updateLanguage();
        }

        function updateLanguage() {
            document.querySelectorAll('[data-' + currentLang + ']').forEach(element => {
                element.textContent = element.getAttribute('data-' + currentLang);
            });
        }

        function updateParticlesTheme() {
            const colors = currentTheme === 'dark' ? 
                { particles: "#00ff00", links: "#00ff00" } : 
                { particles: "#4CAF50", links: "#4CAF50" };
            
            particlesJS("particles-js", {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: colors.particles },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: false },
                    size: { value: 3, random: true },
                    line_linked: { 
                        enable: true, 
                        distance: 150, 
                        color: colors.links, 
                        opacity: 0.4, 
                        width: 1 
                    },
                    move: { 
                        enable: true, 
                        speed: 6, 
                        direction: "none", 
                        random: false, 
                        straight: false, 
                        out_mode: "out" 
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" },
                        resize: true
                    }
                }
            });
        }

        // Game Logic
        const player = document.getElementById('player');
        const target = document.getElementById('target');
        const gameContainer = document.getElementById('gameContainer');
        const scoreElement = document.getElementById('scoreValue');
        const highScoreElement = document.getElementById('highScore');
        const timeElement = document.getElementById('timeElapsed');

        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let startTime = Date.now();
        let gameLoop;

        // Player position and movement
        let playerPos = { x: 385, y: 185 };
        let playerSpeed = 5;
        let keys = {};

        // Initial setup
        updatePlayerPosition();
        updateParticlesTheme();

        function updatePlayerPosition() {
            player.style.left = playerPos.x + 'px';
            player.style.top = playerPos.y + 'px';
        }

        function moveTarget() {
            const maxX = gameContainer.clientWidth - target.clientWidth;
            const maxY = gameContainer.clientHeight - target.clientHeight;
            target.style.left = Math.random() * maxX + 'px';
            target.style.top = Math.random() * maxY + 'px';
        }

        function checkCollision() {
            const playerRect = player.getBoundingClientRect();
            const targetRect = target.getBoundingClientRect();

            return !(playerRect.right < targetRect.left || 
                    playerRect.left > targetRect.right || 
                    playerRect.bottom < targetRect.top || 
                    playerRect.top > targetRect.bottom);
        }

        function gameUpdate() {
            if (keys['ArrowLeft'] || keys['a']) playerPos.x -= playerSpeed;
            if (keys['ArrowRight'] || keys['d']) playerPos.x += playerSpeed;
            if (keys['ArrowUp'] || keys['w']) playerPos.y -= playerSpeed;
            if (keys['ArrowDown'] || keys['s']) playerPos.y += playerSpeed;

            playerPos.x = Math.max(0, Math.min(playerPos.x, gameContainer.clientWidth - player.clientWidth));
            playerPos.y = Math.max(0, Math.min(playerPos.y, gameContainer.clientHeight - player.clientHeight));

            updatePlayerPosition();

            if (checkCollision()) {
                score++;
                scoreElement.textContent = score;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('highScore', highScore);
                    highScoreElement.textContent = highScore;
                }
                moveTarget();
            }

            const timeElapsed = Math.floor((Date.now() - startTime) / 1000);
            timeElement.textContent = timeElapsed;
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if(['Space', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].indexOf(e.code) > -1) {
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Initialize game
        highScoreElement.textContent = highScore;
        moveTarget();
        gameLoop = setInterval(gameUpdate, 1000/60);
    </script>
